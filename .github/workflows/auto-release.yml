on:
  pull_request:
    types: [closed]
    branches:
      - master
      - main

name: Create Release

jobs:
  job1:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          run: git fetch && echo "::set-output name=commitmsg::$(git log origin/${{github.event.repository.default_branch}}..${{ github.head_ref }} --no-merges --oneline)"
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      # - name: get commit message
      #   id: commits
      #   run: git fetch && echo "::set-output name=commitmsg::$(git log origin/${{github.event.repository.default_branch}}..${{ github.head_ref }} --no-merges --oneline)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: MR${{ github.event.number }}
          release_name: ${{ github.event.pull_request.head.ref  }}(${{ steps.date.outputs.date }})
          body: |
            ${{ github.event.pull_request.body }}
            commits : ${{ steps.checkout.output.commitmsg }}
          draft: false
          prerelease: false