on:
  pull_request:
    types: [closed]
    branches:
      - master
      - main

name: Create Release

jobs:
  job1:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: get branch name
        id: branch_name
        run: echo 
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: get commit message
        id: commits
        run: echo "::set-output name=commitmsg::$(git log ${{github.event.head.repo.default_branch}}..${{ github.head_ref }} --no-merges --oneline)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.head_ref }}
          release_name: ${{ github.event.pull_request.head.ref  }}(${{ steps.date.outputs.date }})
          body: |
            ${{ github.event.pull_request.body }}
            commits : ${{ steps.commits.output.commitmsg }}
          draft: false
          prerelease: false